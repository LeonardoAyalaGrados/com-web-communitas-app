<div class="container">
    <h1 class="fw-bold">Mi Pedido : {{dataIdVentaOrden.idVentaOrden}}</h1>
    <div class="row mt-3 justify-content-between">
  
      <div class="col-md-6">
          <h3 class="fw-bold">Detalle de la compra</h3>
              <div *ngFor="let libroDetalle of ventaLibroDetalle">
                  <div class="">
                      <img [src]="libroDetalle.imagen | imagePipe" alt="" style="width: 100px; height: 135px;">
      
                      <div>
                          <div class="fw-bold">Titulo: {{ libroDetalle.titulo }} </div>
                          <div class="fw-bold">Autor : {{ libroDetalle.autor }} </div>
                          <p> Precio :{{ libroDetalle.precio| solesPipe }} </p>
                      </div>
                     
                  </div>
              </div>
            
      </div>
</div>
